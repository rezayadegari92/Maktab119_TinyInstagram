<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Insta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,rgb(114, 158, 252),rgb(235, 158, 136));
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            color:rgb(117, 172, 255);
            background: white;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background:rgb(117, 172, 255);
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Tiny Insta</h1>
        <div class="buttons">
            <a href="/login/" class="btn">Login</a>
            <a href="http://127.0.0.1:8000/register/" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
