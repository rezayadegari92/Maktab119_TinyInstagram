<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعامل با شبکه‌های اجتماعی</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            margin: 20px auto;
            max-width: 600px;
            padding: 15px;
            border-radius: 8px;
        }
        .post h3 {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        .post p {
            margin: 10px 0;
            font-size: 14px;
        }
        .post .images img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .post button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .post button:hover {
            background-color: #0077c2;
        }
        .post .comments {
            margin-top: 15px;
        }
        .post .comments .comment {
            border-top: 1px solid #dbdbdb;
            padding: 10px 0;
        }
        .post .comments textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            margin-top: 10px;
        }
        #create-post-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
        }
        #create-post-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #create-post-form input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>پست‌ها</h1>
    <div id="posts-list"></div>

    <h2>ایجاد پست جدید</h2>
    <form id="create-post-form">
        <textarea id="caption" placeholder="متن پست"></textarea><br>
        <input type="file" id="images" multiple><br>
        <button type="submit">ارسال پست</button>
    </form>

    <script>
        $(document).ready(function() {
            // تابع برای دریافت و نمایش پست‌ها
            function fetchPosts() {
                $.ajax({
                    url: '/api/posts/',  // آدرس API لیست پست‌ها
                    method: 'GET',
                    success: function(response) {
                        $('#posts-list').empty();
                        response.forEach(function(post) {
                            let postHtml = `
                                <div class="post">
                                    <h3>${post.user}</h3>
                                    <p>${post.caption}</p>
                                    <div class="images">
                                        ${post.images.map(image => `<img src="${image.image}" alt="تصویر پست">`).join('')}
                                    </div>
                                    <p>لایک‌ها: ${post.like_count}</p>
                                    <button onclick="likePost(${post.id})">لایک</button>
                                    <div class="comments">
                                        <h4>کامنت‌ها:</h4>
                                        ${post.comments.map(comment => `
                                            <div class="comment">
                                                <p>${comment.user}: ${comment.text}</p>
                                                <p>لایک‌ها: ${comment.like_count}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <form onsubmit="addComment(event, ${post.id})">
                                        <textarea placeholder="کامنت خود را بنویسید"></textarea>
                                        <button type="submit">ارسال کامنت</button>
                                    </form>
                                </div>
                            `;
                            $('#posts-list').append(postHtml);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('خطا در دریافت پست‌ها:', error);
                    }
                });
            }

            // تابع برای ایجاد پست جدید
            $('#create-post-form').submit(function(event) {
                event.preventDefault();
                let formData = new FormData();
                formData.append('caption', $('#caption').val());
                $('#images')[0].files.forEach(file => {
                    formData.append('images', file);
                });

                $.ajax({
                    url: '/api/posts/create/',  // آدرس API ایجاد پست
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('پست با موفقیت ایجاد شد!');
                        fetchPosts();  // بروزرسانی لیست پست‌ها
                    },
                    error: function(xhr, status, error) {
                        console.error('خطا در ایجاد پست:', error);
                    }
                });
            });

            // تابع برای لایک کردن پست
            window.likePost = function(postId) {
                $.ajax({
                    url: `/api/posts/${postId}/like/`,  // آدرس API لایک پست
                    method: 'POST',
                    success: function(response) {
                        alert(response.detail);
                        fetchPosts();  // بروزرسانی لیست پست‌ها
                    },
                    error: function(xhr, status, error) {
                        console.error('خطا در لایک کردن پست:', error);
                    }
                });
            };

            // تابع برای افزودن کامنت
            window.addComment = function(event, postId) {
                event.preventDefault();
                let commentText = $(event.target).find('textarea').val();

                $.ajax({
                    url: `/api/posts/${postId}/comment/`,  // آدرس API افزودن کامنت
                    method: 'POST',
                    data: { text: commentText },
                    success: function(response) {
                        alert('کامنت با موفقیت افزوده شد!');
                        fetchPosts();  // بروزرسانی لیست پست‌ها
                    },
                    error: function(xhr, status, error) {
                        console.error('خطا در افزودن کامنت:', error);
                    }
                });
            };

            // دریافت اولیه پست‌ها
            fetchPosts();
        });
    </script>
</body>
</html>
